<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="estilos/estilos formulario.css">
</head>
<body>
    <div class="formulario">
        <h2>Formulario Registro</h2>
        <form action="#" method="POST">
            <div class="textos">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="textos">
                <label for="apellido-paterno">Apellido Paterno</label>
                <input type="text" id="apellido paterno" name="apellido paterno" required>
            </div>
            <div class="textos">
                <label for="apellido-materno">Apellido Materno</label>
                <input type="text" id="apellido materno" name="apellido materno" required>
            </div>
            <div class="textos">
                <label for="correo">Correo</label>
                <input type="email" id="correo" name="correo" required>
            </div>
            <div class="textos">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="textos">
                <label for="sexo">Sexo</label>
                <select id="sexo" name="sexo" required>
                    <option value="masculino">Masculino</option>
                    <option value="femenino">Femenino</option>
                </select>
            </div>
            <div class="textos">
                <label for="distrito">Distrito de Residencia</label>
                <select id="distrito" name="distrito" required>
                    <option value="distrito">Miraflores</option>
                    <option value="distrito">San Isidro</option>
                    <option value="distrito">Villa María del Triunfo</option>
                    <option value="distrito">Villa El Salvador</option>
                    <option value="distrito">Chorrillos</option>
                    <option value="distrito">La Molina</option>
                    <option value="distrito">San Miguel</option>
                </select>
            </div>
            <div class="textos">
                <label for="fecha">Fecha de Registro</label>
                <input type="date" id="fecha" name="fecha">
            </div>
            <div class="terminos">
                <input type="checkbox" id="terminos" name="terminos" required>
                <span>Estoy de acuerdo con Términos y Condiciones</span>
            </div>
            <div class="boton">
                <button type="submit"><a href="http://127.0.0.1:3000/final.html">Registrar</a></button>
            </div>
            <div class="footer">
                <a href="#">¿Ya tengo cuenta? Volver al inicio</a>
            </div>
        </form>
    </div>
</body>
</html>
