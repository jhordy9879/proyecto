
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Pago</title>
    <link rel="stylesheet" href="estilos/estilo pago.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="imagen/logo1.png" alt="Logo">
            <span>INNOVATEX</span>
        </div>
        <nav>
            <ul>
                <li><a href="http://127.0.0.1:3000/final.html">Inicio</a></li>
                <li><a href="http://127.0.0.1:3000/recomendaciones.html">Recomendaciones</a></li>
                <li><a href="http://127.0.0.1:3000/servicios.html">Servicios</a></li>
                <li><a href="http://127.0.0.1:3000/contactos.html">Contacto</a></li>
                <li><a href="http://127.0.0.1:3000/preguntas.html">preguntas</a></li>
            </ul>
        </nav>
    </header>
    <div class="formulario">
        <div class="pago">
            <h2>Realización del pago</h2>
            <form id="form-pago">
                <div class="cuadro">
                    <label for="card-name">Nombre del Titular</label>
                    <input type="text" id="card-name" name="card-name" required>
                </div>
                <div class="cuadro">
                    <label for="address">Dirección</label>
                    <input type="text" id="address" name="address" required>
                </div>
                <div class="cuadro">
                    <label for="date">Fecha de compra</label>
                    <input type="date" id="date" name="date" required>
                </div>
                <div class="cuadro">
                    <label for="card-type">Tipo de Tarjeta</label>
                    <select id="card-type" name="card-type" required>
                        <option value="">Seleccione...</option>
                        <option value="visa">Visa</option>
                        <option value="mastercard">MasterCard</option>
                        <option value="amex">American Express</option>
                        <option value="otro">Otro</option>
                    </select>
                </div>
                <div class="cuadro">
                    <label for="card-number">Número de Tarjeta</label>
                    <input type="text" id="card-number" name="card-number" required maxlength="19" pattern="\d{13,19}">
                </div>
                <div class="cuadro">
                    <label for="expiry-date">Fecha de Vencimiento</label>
                    <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/AA" required pattern="\d{2}/\d{2}">
                </div>
                <div class="cuadro">
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" name="cvv" required maxlength="4" pattern="\d{3,4}">
                </div>
                <button type="submit" class="boton">Pagar</button>
            </form>
        </div>
    </div>
    <script>
        document.getElementById('form-pago').addEventListener('submit', function(e) {
            e.preventDefault();
            window.location.href = "http://127.0.0.1:3000/venta.html";
        });
    </script>
</body>
</html>
